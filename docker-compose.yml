version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: r-territory-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=r_territory_db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: r-territory-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=r_territory_db
      - CORS_ORIGINS=*
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: r-territory-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local